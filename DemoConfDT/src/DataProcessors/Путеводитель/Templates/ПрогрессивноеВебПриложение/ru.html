<p><strong>Прогрессивное веб-приложение</strong></p>
<p>В веб-клинте из формы <a href="v8:ОткрытьСсылку=e1cib/app/Обработка.НастройкиПользователя">НастройкиПользователя</a> можно установить программу прогрессивное веб-приложение (PWA), которое позволит отображать веб-клиент как отдельное приложение. Возможность доступна при публикации демо конфигурации на веб сервере через HTTPS.</p>
