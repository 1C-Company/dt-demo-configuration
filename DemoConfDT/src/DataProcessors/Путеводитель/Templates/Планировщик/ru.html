<p><strong>Планировщик</strong></p>
<p>Планировщик демонстрируется в конфигурации в справочнике <a href="v8:ОткрытьСсылку=e1cib/navigationpoint/Предприятие/Справочник.Встречи.Команда.ОткрытьСписок">Встречи</a>.<br>Команда <a href="v8:ОткрытьСсылку=e1cib/navigationpoint/Предприятие/Справочник.Встречи.Команда.ОткрытьКалендарь">Календарь</a> позволяет планировать распорядок встреч сотрудника</p></body></html>
