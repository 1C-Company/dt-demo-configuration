<p><strong>Начальная страница</strong></p>
<p>На <a href="v8:ОткрытьСсылку=e1cib/navigationpoint/desktop">начальной странице</a> расположены списки приходных и расходных накладных. Кроме того, на начальной странице расположены формы, отображающие текущие остатки взаиморасчетов и курсы валют. Для всех форм начальной страницы настроена их видимость по ролям.</p></body></html>
